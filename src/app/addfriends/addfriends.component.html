<header class="bg-black p-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-6 text-start">
        <a routerLink="/profile" class="text-decoration-none text-white"
          ><img
            src="assets/img/khoshgolpo.png"
            alt="khoshgolpo"
            class="img-fluid logo"
        /></a>
      </div>
      <div
        class="col-lg-6 col-md-6 col-6 text-end align-content-center justify-content-end align-items-center d-flex"
      >
        <strong class="d-inline-block"
          ><i class="bi bi-box-arrow-right text-white"(click)="logout()"></i></strong>
      </div>
    </div>
  </div>
</header>
<section class="bg-dark vh-100">
  <div class="container">
    <div class="row p-3">
      <div class="col-lg-12 text-end col-md-12 col-12">
        <input
          type="search"
          [(ngModel)]="freqsearch"
          class="bg-transparent text-white border-0 border-bottom"
          placeholder="Search"
          (keyup)="searchfriendreq()"
        />
      </div>
    </div>
    <div class="row p-5" *ngFor="let user of users">
      <div class="col-lg-2 col-md-2 col-2">
        <div class="fimg text-white"><img src={{user.userprofilepic}} alt="" class="img-fluid" referrerpolicy="no-referrer"/></div>
      </div>
      <div class="col-lg-8 col-md-8 col-9 d-flex align-items-center">
        <div class="fname text-white">{{user.username}}</div>
      </div>
      <div class="col-lg-1 col-md-1 col-1 d-flex align-items-center" (click)="addfriendreq(user.uid)">
        <div class="adfrnd"><i class="bi bi-person-x-fill text-white"></i></div>
      </div>
    </div>
  </div>
</section>
