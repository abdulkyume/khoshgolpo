<div class="row p-3">
  <div class="col-lg-12 text-end col-md-12 col-12">
    <input
      type="search"
      name="fsearch"
      id="fsearch"
      class="bg-transparent text-white border-0 border-bottom"
      placeholder="Search"
    />
  </div>
</div>
<div class="row p-5" *ngFor="let user of users">
  <div class="col-lg-2 col-md-2 col-2">
    <div class="fimg text-white">
      <img src="{{ user.userprofilepic }}" alt="" class="img-fluid" />
    </div>
  </div>
  <div class="col-lg-9 col-md-8 col-8 d-flex align-items-center">
    <div class="fname text-white">{{ user.username }}</div>
  </div>
  <div class="col-lg-1 col-md-1 col-1 d-flex align-items-center">
    <div class="unfrnd" (click)="delfriend(user.uid)" title="Unfirend">
      <i class="bi bi-person-x-fill text-white"></i>
    </div>
  </div>
</div>
