<div class="row p-3">
  <div class="col-lg-12 text-end col-md-12 col-12">
    <input
      type="search"
      name="fsearch"
      id="fsearch"
      class="bg-transparent text-white border-0 border-bottom"
      placeholder="Search"
    />
  </div>
</div>
<div class="row p-5" *ngFor="let user of users">
  <div class="col-lg-2 col-md-2 col-2">
    <div class="fimg text-white">
      <img src="{{ user.userprofilepic }}" alt="" class="img-fluid" />
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-6 d-flex align-items-center">
    <div class="fname text-white">{{ user.username }}</div>
  </div>
  <div class="col-lg-2 col-md-2 col-2 d-flex align-items-center">
    <div class="acfrnd" (click)="accfriendreq(user.uid)">
      <i class="text-white"> Accept</i>
    </div>
  </div>
  <div class="col-lg-2 col-md-2 col-2 d-flex align-items-center">
    <div class="unfrnd" (click)="delfriendreq(user.uid)">
      <i class="text-white" > Cancel</i>
    </div>
  </div>
</div>
